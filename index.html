<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Family Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Smart Family Calendar</h1>
        <p>Coordinates family schedules, highlights conflicts, and sends reminders</p>
    </header>

    <!-- Calendar Input Section -->
    <section id="calendar-input">
        <h2>Add Event</h2>
        <form id="event-form">
            <label for="member-name">Family Member:</label>
            <input type="text" id="member-name" required>
            
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" required>
            
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required>
            
            <label for="event-time">Time:</label>
            <input type="time" id="event-time" required>
            
            <button type="submit">Add Event</button>
        </form>
    </section>

    <!-- Calendar Display Section -->
    <section id="calendar">
        <h2>Family Schedule</h2>
        <ul id="event-list">
            <!-- Events will be displayed here dynamically -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
